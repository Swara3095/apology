<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One More Thing...</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- ALL THE SAME STYLES ARE COPIED HERE FOR CONSISTENCY --- */
        :root {
            --primary-bg: #fdf6f0;
            --secondary-bg: #ffe0b2;
            --text-color: #4a4a4a;
            --accent-color: #ffab91;
            --border-color: #ffccbc;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow: hidden; 
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 600px;
            width: 90%;
            border: 2px solid var(--border-color);
            position: relative;
            animation: fadeInScale 1s ease-out forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--accent-color);
            font-size: 2.5em; /* A bit smaller */
            margin-bottom: 20px;
            letter-spacing: 1px;
            animation: slideInFromTop 0.8s ease-out forwards;
            opacity: 0;
            animation-delay: 0.3s;
        }

        @keyframes slideInFromTop {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeInText 1s ease-out forwards;
            animation-delay: 0.8s;
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .heart {
            color: var(--accent-color);
            animation: pulse 1.5s infinite ease-in-out;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .background-blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        .blob {
            position: absolute;
            background: var(--secondary-bg);
            border-radius: 50%;
            opacity: 0.7;
            filter: blur(80px);
            animation: floatBlob 20s infinite ease-in-out;
        }
        .blob:nth-child(1) { width: 200px; height: 200px; top: 10%; left: 5%; animation-delay: 0s; }
        .blob:nth-child(2) { width: 250px; height: 250px; top: 60%; right: 10%; animation-delay: 5s; background: var(--border-color); }
        .blob:nth-child(3) { width: 150px; height: 150px; bottom: 5%; left: 30%; animation-delay: 10s; background: var(--accent-color); opacity: 0.5; }
        .blob:nth-child(4) { width: 180px; height: 180px; top: 20%; right: 40%; animation-delay: 15s; }

        @keyframes floatBlob {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -20px) scale(1.05); }
            50% { transform: translate(0, 20px) scale(0.95); }
            75% { transform: translate(-20px, -10px) scale(1.02); }
            100% { transform: translate(0, 0) scale(1); }
        }
        
        /* Style for a simple back link */
        .back-link {
            font-size: 0.9em;
            color: var(--text-color);
            text-decoration: none;
            margin-top: 30px;
            display: inline-block;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            animation: fadeInText 1s ease-out forwards;
            animation-delay: 1.5s;
        }
        
        .back-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

    </style>
</head>
<body>

</html>
